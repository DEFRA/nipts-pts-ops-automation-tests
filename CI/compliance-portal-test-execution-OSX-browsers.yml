trigger:
  branches:
    exclude:
      - '*'

parameters:
  - name: branchName
    displayName: Branch Name
    type: string
    default: 'refs/heads/dev'
  - name: environment
    type: string
    default: 'pre'
  - name: workers
    displayName: Number of Workers
    type: string
    default: '10'
  - name: seleniumGrid
    displayName: Selenium Grid URL
    type: string
    default: 'https://hub.browserstack.com/wd/hub/'
  - name: deviceName
    displayName: Device Name
    type: string
    default: 'OS X'
  - name: bsOSVersion
    displayName: BrowserStack OS Version
    type: string
    default: 'Sonoma'
  - name: bsBrowserVersion
    displayName: BrowserStack Browser Version
    type: string
    default: '17.3'
  - name: target
    displayName: Target Browser
    type: string
    default: 'Safari'
  - name: isEmulationEnabled
    displayName: Enable Emulation
    type: string
    default: 'false'
  - name: emulateDeviceInfo
    displayName: Emulated Device Info
    type: string
    default: 'iPhone 12 Pro'

resources:
  repositories:
    - repository: niptsopsprovingrepo
      type: github
      name: DEFRA/nipts-pts-ops-automation-tests
      ref: $(Build.SourceBranch)
      endpoint: DEFRA

stages:
  
  - stage: OSX_Sequoia_Safari
    displayName: Sequoia_Safari
    variables:
        - template: 'variables/CP/${{ parameters.environment }}.yml'
  
    jobs:
    - template: run-test-template.yml
      parameters:
        jobName: Sequoia_Safari
        environment: ${{ parameters.environment}}
        branchName: ${{ parameters.branchName}}
        seleniumGrid: ${{parameters.seleniumGrid}}  
        deviceName: 'OS X'
        bsOSVersion: 'Sequoia'
        workers:  ${{parameters.workers}}
        bsBrowserVersion: '18.1'
        target: 'Safari'
        isEmulationEnabled: ${{parameters.isEmulationEnabled}}
        emulateDeviceInfo: ${{parameters.emulateDeviceInfo}}
        dependsOn: ''
        application: 'CP'
        filterTestCases: 'TestCategory=CPCrossBrowser'

  - stage: OSX_Sonama_Safari
    displayName: Sonama_Safari
    condition: always()
    jobs:
        
    - template: run-test-template.yml
      parameters:
        jobName: Sonama_Safari
        environment: ${{ parameters.environment}}
        branchName: ${{ parameters.branchName}}
        seleniumGrid: ${{parameters.seleniumGrid}}  
        deviceName: 'OS X'
        bsOSVersion: 'Sonoma'
        workers:  ${{parameters.workers}}
        bsBrowserVersion: '17.3'
        target: 'Safari'
        isEmulationEnabled: ${{parameters.isEmulationEnabled}}
        emulateDeviceInfo: ${{parameters.emulateDeviceInfo}}
        dependsOn: ''
        application: 'CP'
        filterTestCases: 'TestCategory=CPCrossBrowser'

  - stage: OSX_Sonama_Firefox
    displayName: Sonama_Firefox
    condition: always()
    jobs:
        
    - template: run-test-template.yml
      parameters:
        jobName: Sonama_Firefox
        environment: ${{ parameters.environment}}
        branchName: ${{ parameters.branchName}}
        seleniumGrid: ${{parameters.seleniumGrid}}  
        deviceName: 'OS X'
        bsOSVersion: 'Sonoma'
        workers:  ${{parameters.workers}}
        bsBrowserVersion: 'latest'
        target: 'Firefox'
        isEmulationEnabled: ${{parameters.isEmulationEnabled}}
        emulateDeviceInfo: ${{parameters.emulateDeviceInfo}}
        dependsOn: ''
        application: 'CP'
        filterTestCases: 'TestCategory=CPCrossBrowser'

  - stage: OSX_Sonama_Chrome
    displayName: Sonama_Chrome
    condition: always()
    jobs:
        
    - template: run-test-template.yml
      parameters:
        jobName: Sonama_Chrome
        environment: ${{ parameters.environment}}
        branchName: ${{ parameters.branchName}}
        seleniumGrid: ${{parameters.seleniumGrid}}  
        deviceName: 'OS X'
        bsOSVersion: 'Sonoma'
        workers:  ${{parameters.workers}}
        bsBrowserVersion: 'latest'
        target: 'Chrome'
        isEmulationEnabled: ${{parameters.isEmulationEnabled}}
        emulateDeviceInfo: ${{parameters.emulateDeviceInfo}}
        dependsOn: ''
        application: 'CP'
        filterTestCases: 'TestCategory=CPCrossBrowser'